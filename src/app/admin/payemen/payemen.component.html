<nav class="flex">
<app-sidenav></app-sidenav>

<div class="parttwo">
    <hr>
    <section class="head">
      
        <div>
          
<h2 style="padding-right: 700px;color:rgb(16, 140, 241)">Fees</h2>
<p style="color:gray;font-size: 9pt;">TED university</p>
</div>
<div class="buttons">
  <button type="button" class="btn btn-light">List View</button>
  <button type="button" class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#exampleModal1">Add</button>
  </div>
</section>


<div class="card"  >
  <div class="card-body" style="width:900px">
<div >
  
    <table class="table table-striped table-hover" >
      <thead>
        <tr >
          <th scope="col">Id</th>
         
          <th scope="col">Student name</th>
          <th scope="col">Date</th>
          <th scope="col">Class</th>
          <th scope="col">Payment type</th>
          <th scope="col">Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions" >
          <td>{{ transaction.id}}</td>
          <td>{{ transaction.title }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.field }}</td> 
          <td>{{ transaction.type }}</td>
          <td   class="status"
          [ngClass]="{
            paid: transaction.status === 'Paid',
            unpaid: transaction.status === 'Unpaid',
            pending: transaction.status === 'Pending'
          }">{{ transaction.status }}</td>                   
       
        </tr>
      
      </tbody>
      
    </table>
    <mat-paginator [length]="25"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25]"
              aria-label="Select page">
</mat-paginator>
  </div>
  </div>
</div>
</div>
</nav>
