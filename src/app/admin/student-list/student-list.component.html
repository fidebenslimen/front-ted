<h2 style="padding-right: 640px;color:rgb(16, 140, 241)">Students</h2>
<p style="color:gray;font-size: 9pt;">TED university</p>
</div>


<div class="buttons">
<button type="button" class="btn btn-light">List View</button>
<button type="button" class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#exampleModal1">Add</button>
</div>
</section>
<hr style="border:1px outset;background-color: #545554;color: #545554;height:3px;width:100%" />

<form class="row g-2">
  <div class="col-auto">
   
    <label for="inputPassword2" class="visually-hidden">CIN</label>
    <input type="text" class="form-control" id="inputPassword2" placeholder="CIN">
  </div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Full name</label>
    <input type="text" class="form-control" id="inputPassword2" placeholder="Full name">
  </div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Class</label>
    <input type="text" class="form-control" id="inputPassword2" placeholder="Class">
  </div>
  <div class="col-auto" id="btn">
    <button type="submit" class="btn mb-3">Search <i class="fa fa-search" aria-hidden="true"></i></button>
  </div>
</form>

<hr style="border:1px outset;background-color: #545554;color: #545554;height:3px;width:100%" />
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th >Name</th>
      <th>CIN</th>
      <th>Class</th>
      <th>Groupe</th>

      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
   
    
    <tr *ngFor="let row of StudentDetails">
      <td>
        <div class="d-flex align-items-center">
          <img
          [src]="row.image?'http://localhost:8099/api/v1/springfever/file-system/image/'+row.userid:'https://i.ibb.co/hXggbL8/326256274-886519465994764-4418670683645986197-n.jpg'"
              class="rounded-circle"
              alt=""
              style="width: 45px; height: 45px"
              />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{row.username}}</p>
            <p class="text-muted mb-0">{{row.email}}</p>
          </div>
        </div>
      </td>
<td>
  {{row.cin}}
</td>
      <td>
        <p class="fw-normal mb-1">LICENCE_BIG_DATA_ET_ANALYSE_DE_DONNEES</p>
      
      </td>
      <td>
      Groupe 1
      </td>
      
   
      <td>
       
        <i class="fa fa-pencil-square-o" aria-hidden="true" style="color:rgb(255, 179, 0)"></i>
        <i class="fa fa-trash-o" aria-hidden="true"  style="color:red"></i>
<i class="fa fa-eye" aria-hidden="true"  data-bs-toggle="modal" data-bs-target="#exampleModal1" id="view" style="color:blue;" ></i>
      </td>
    </tr>
  </tbody>
</table>
</div>
</nav>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" >Add student</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" enctype="multipart/form-data">
         
          
          <div>
            <section  style="display: flex;justify-content: space-evenly;">
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput   required  For="username" ngModel> 
                </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Cin</mat-label>
                <input matInput   required  for="cin" ngModel> 
                </mat-form-field>
            </div>
          
          </section>
          <section  style="display: flex;justify-content: space-evenly;">
        
       </section>
          <section  style="display: flex;justify-content: space-evenly;">
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Class</mat-label>
                <input matInput   required  for="diplome" ngModel> 
                </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Groupe</mat-label>
                <input matInput   required  > 
                </mat-form-field><br>
            </div>
           
      </section>
      <div class="mb-3">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput   required > 
          </mat-form-field>
          
      </div>
      <div class="mb-3">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
          </div>
      </div>
   
        </div>
      
      
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" >Add</button>
      </div>
    </div>
  </div>
</div>
