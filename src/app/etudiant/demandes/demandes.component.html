<app-header></app-header>
<br>

<div style="padding-left: 100pt;">
    <div class="card" style="padding-left: 40pt;width:700pt;">
        <br>
            <nav style="display: flex;justify-content: space-between;"> <h5 class="card-title" style="font-size: 30pt;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: gold;text-decoration: underline;"> Mes demandes</h5>
                <div style="font-size: 30pt;color: gold;">
                  <i class="fa fa-files-o" aria-hidden="true"></i>
                </div>
              </nav>
                <hr>
        <div class="card-body">
          <form [formGroup]="myForm">
            <mat-form-field appearance="fill" >
              <mat-label>type*</mat-label>
              <mat-select formControlName="type">
                <mat-option value="Attestation d'inscription">Attestation d'inscription</mat-option>
                <mat-option value="Attestation de paiement">Attestation de paiement</mat-option>
                <mat-option value="Attestation de présence">Attestation de présence</mat-option>
                <mat-option value="Demandes Stages et PFE">Demandes Stages et PFE</mat-option>
              </mat-select>
            </mat-form-field><br>
          
            <mat-form-field appearance="fill">
              <mat-label>Objet</mat-label>
              <input matInput formControlName="objet">
            </mat-form-field><br>
          
            <mat-form-field appearance="fill">
              <mat-label>Message</mat-label>
              <textarea matInput formControlName="message"></textarea>
            </mat-form-field><br>
          
            <div style="padding-left: 500pt;">
              <button type="button" class="btn btn-dark"  (click)="postCandidatDetails()" ><i class="fa fa-floppy-o"
                  aria-hidden="true"></i>Enregistrer</button>
            </div>
          </form>
</div>
</div>
</div>
<br><br>
<app-footer></app-footer>
