<app-header></app-header><br>
<div class="container " style="padding-left: 10pt;">
 <h5 class="card-title" style="font-size: 30pt;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: gold;text-decoration: underline;"> 
    Mon profile</h5>
  <hr style="color:gold;height:20px">
  <section class="two" style="display: flex;justify-content: space-evenly;">
 
    <div >
<img   [src]="Details.image?'http://localhost:8099/api/v1/springfever/file-system/image/'+Details.userid:'https://i.ibb.co/hXggbL8/326256274-886519465994764-4418670683645986197-n.jpg'" id="img">
<br>
<h4 style="text-align: center;">{{Details?.username}}</h4><p></p>
</div>
<div class="col-lg-9 col-md-12">
    <h3 class="my-profile-section-h">Contact</h3>
    <hr>
    <dl class="row">
        <dt class="col-sm-3">E-mail : </dt>
        <dd class="col-sm-9">{{Details?.email}}</dd>
        <dt class="col-sm-3">Téléphones :</dt>
        <dd class="col-sm-9">{{Details?.phoneNumber}}</dd>
        <dt class="col-sm-3">Adresse :</dt>
        <dd class="col-sm-9">
         
        </dd>
    </dl>
    
    <h3 class="my-profile-section-h">Informations personnelles</h3>
    <hr>
    <dl class="row">
        <dt class="col-sm-3">CIN :</dt>
        <dd class="col-sm-9">{{Details?.cin}}
        </dd>
        <dt class="col-sm-3">Date de naissance :</dt>
        <dd class="col-sm-9">{{Details?.dob}}
        </dd></dl>
<h3 class="my-profile-section-h">Class </h3>
    <hr>
    <dl class="row">
        <dt class="col-sm-3"> Class :</dt>
        <dd class="col-sm-9">
        </dd>
        </dl>



</div>

</section>
</div>

<br>
<app-footer></app-footer>
